<div>
  <h2 class="text-4xl font-extrabold">Tickets agrupados por categorias</h2>
  <form class="max-w-sm mt-4">
    <div class="flex w-full flex-wrap">
      <div class="mr-2">
        <label
          for="building"
          class="block mb-1 text-sm font-medium text-gray-900 h-5"
          >Selecciona un edificio</label
        >
        <select
          id="building"
          class="bg-gray-50 w-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected disabled>Selecciona un edificio</option>
          <option
            *ngFor="let building of buildings"
            (click)="setBuildingName(building.name)"
          >
            {{ building.name }}
          </option>
        </select>
      </div>
      <div>
        <label
          for="categories"
          class="block mb-1 text-sm font-medium text-gray-900"
          >Selecciona una categoria</label
        >
        <select
          id="categories"
          class="bg-gray-50 border w-100 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected (click)="setCategoryName('')">
            Cualquier categoria
          </option>
          <option
            *ngFor="let category of categories"
            (click)="setCategoryName(category.name)"
          >
            {{ category.name }}
          </option>
        </select>
      </div>
    </div>

    <button
      (click)="showReport()"
      class="block text-white bg-blue-700 mb-4 my-2 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="button"
    >
      Generar reporte
    </button>
  </form>

  <div
    *ngIf="isVisibleReport"
    class="relative overflow-x-auto shadow-md sm:rounded-lg"
  >
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Categoria</th>
          <th scope="col" class="px-6 py-3">Solicitudes abiertas</th>
          <th scope="col" class="px-6 py-3">Solicitudes cerradas</th>
          <th scope="col" class="px-6 py-3">Solicitudes atendiendo</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of ticketsByCategories"
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ item.categoryName }}
          </th>
          <td class="px-6 py-4">{{ item.ticketsOpen }}</td>
          <td class="px-6 py-4">{{ item.ticketsClosed }}</td>
          <td class="px-6 py-4">{{ item.ticketsInProgress }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
