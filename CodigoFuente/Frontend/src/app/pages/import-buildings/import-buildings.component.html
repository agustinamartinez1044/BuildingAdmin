<div class="flex items-end">
    <div class="w-3/12 m-2">
        <form class="max-w-sm mx-auto">
            <label for="importersInput" class="block mb-2 text-sm font-medium text-gray-900">Seleccione el
                importer</label>
            <select id="importersInput" [(ngModel)]="selectedImporter" name="importersInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option *ngFor="let importer of importers; let i = index" [ngValue]="importer">
                    {{importer}}
                </option>
            </select>
        </form>
    </div>
    <div class="w-8/12 m-2">
        <div>
            <label for="filePath" class="block mb-2 text-sm font-medium text-gray-900">Ruta del archivo</label>
            <input type="text" name="filePath" id="filePath" placeholder="Ruta del archivo"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required [(ngModel)]="filePath" />
        </div>
    </div>
    <div class="w-1/12 m-2 b-0">
        <button type="submit" (click)="importBuildings()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Importar
        </button>
    </div>
</div>
<br/>
<div *ngIf="showResults">
    <h2 class="mb-2 text-lg font-semibold text-gray-900">Edificios importados:</h2>
    <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside ">
        <li *ngFor="let importedBuilding of importedBuildings">
            ID: {{ importedBuilding.id }} - Nombre: {{ importedBuilding.name }}
        </li>
        <li *ngIf="importedBuildings.length === 0">Sin datos</li>
    </ul>
</div>
<br/>
<div *ngIf="showResults">
    <h2 class="mb-2 text-lg font-semibold text-gray-900">Edificios con error:</h2>
    <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside ">
        <li *ngFor="let errorBuilding of errorBuildings">
            Nombre: {{ errorBuilding }}
        </li>
        <li *ngIf="errorBuildings.length === 0">Sin datos</li>
    </ul>
</div>
