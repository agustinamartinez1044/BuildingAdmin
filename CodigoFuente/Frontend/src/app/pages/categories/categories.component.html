<h2 class="text-4xl font-extrabold">Alta de categorias</h2>

<button (click)="createCategoryModal()"
  class="block text-white bg-blue-700 mt-1 mb-4 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button">
  Crear Categoria
</button>

<div *ngIf="modalVisible" id="authentication-modal" tabindex="-1"
  class="absolute inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Alta de categoria
        </h3>
        <button (click)="hideModal()" type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5">
        <form class="space-y-4">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required [(ngModel)]="name" />
            <label for="categories" class="block my-2 text-sm font-medium text-gray-900 dark:text-white">Categoria
              relacionada a:</label>
            <select id="categories"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected (click)="selectRelatedCategory(-1)">
                Ninguna
              </option>
              <option *ngFor="let category of categories" (click)="selectRelatedCategory(category.id)">
                {{ category.name }}
              </option>
            </select>
          </div>
          <button type="submit" (click)="submitModal()"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Crear categoria
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<h2 class="my-2 text-2xl font-bold">Nombre de la categoria</h2>

<div class="hidden md:block w-full md:w-1/2 relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Categor√≠a</th>
        <th scope="col" class="px-6 py-3">Relacionada a</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ category.name }}
        </td>
        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ category.parentId ? findCategoryById(category.parentId) : "Ninguna" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p></p>

<div class="block md:hidden">
  <div *ngFor="let category of categories" class="p-4 mb-2 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ category.name }}</h3>
    <p class="text-sm text-gray-700 dark:text-gray-300"><strong>Relacionada a:</strong> {{ category.parentId ?
      findCategoryById(category.parentId) : "Ninguna" }}</p>
  </div>
</div>
