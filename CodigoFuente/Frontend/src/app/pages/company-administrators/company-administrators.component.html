<button (click)="showNewAdministratorModal()"
    class="block text-white bg-blue-700 mb-4 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button">
    Nuevo administrador de empresa
</button>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-gray-800">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4"></th>
                <th scope="col" class="py-3">ID</th>
                <th scope="col" class="py-3">Nombre</th>
                <th scope="col" class="py-3">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="companyAdministrators.length === 0">
                <td colspan="7" class="py-3 text-center">Sin datos</td>
            </tr>
            <tr *ngFor="let companyAdministrator of companyAdministrators"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 m-3">
                <td></td>
                <th scope="row" class="font-medium text-gray-900 whitespace-nowrap dark:text-white py-3">
                    {{ companyAdministrator.id }}
                </th>
                <th scope="row" class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ companyAdministrator.name }}
                </th>
                <td>{{ companyAdministrator.email }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="isVisibleNewAdministratorModal" id="newAdministratorModal" tabindex="-1"
  class="absolute inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="relative p-4 w-full max-w-md h-screen overflow-auto no-scrollbar">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Agregar administrador a la empresa
        </h3>
        <button (click)="hideBuildingModal()" type="button" title="Cerrar"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Cerrar</span>
        </button>
      </div>
      <div class="p-4 md:p-5">
        <form class="space-y-4">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="Nombre" required [(ngModel)]="administratorNameInput" />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="text" name="email" id="email" placeholder="Email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required [(ngModel)]="administratorEmailInput" />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input type="password" name="password" id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="Contraseña" required [(ngModel)]="administratorPasswordInput" />
          </div>
          
          <button type="submit" (click)="addAdministrator(); hideBuildingModal()"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Agregar administrador
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
